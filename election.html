<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Validation</title>
    <style>
        body{
            background-image: url(./voteimg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-size: 1750px;
            color:darkorange;
          }

    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Voter Validation</h2>
        <label for="age">Enter your age:</label>
        <input type="number" id="age" min="0">
        <button onclick="validateAge()">Check Eligibility</button>
        <p id="result"></p>
    </div>

    <script>
        function validateAge() {
            var age = document.getElementById("age").value;
            var resultElement = document.getElementById("result");

            if (age >= 18) {
                resultElement.innerText = "usha is eligible to vote!";
            } else {
                resultElement.innerText = "not eligible wait till age of 18";
            }
        }
    </script>
</body>

</html>
