<html>
<head>
    <title>Tea and Coffee Count</title>
    <!-- Link to Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Tea and Coffee Count</h1>
        <form id="form">
            <div class="form-group">
                <label for="tea">Number of tea cups:</label>
                <input type="number" class="form-control" id="tea" min="0" value="0">
            </div>
            <div class="form-group">
                <label for="coffee">Number of coffee cups:</label>
                <input type="number" class="form-control" id="coffee" min="0" value="0">
            </div>
            <div class="form-group">
                <label for="cost">Total cost:</label>
                <input type="text" class="form-control" id="cost" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
    </div>
    <!-- Link to jQuery and Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom script to calculate the cost -->
    <script>
        // Define the prices of tea and coffee
        var teaPrice = 10;
        var coffeePrice = 15;

        // Get the form element
        var form = document.getElementById("form");

        // Add an event listener to the form submission
        form.addEventListener("submit", function(event) {
            // Prevent the default form action
            event.preventDefault();

            // Get the input elements
            var tea = document.getElementById("tea");
            var coffee = document.getElementById("coffee");
            var cost = document.getElementById("cost");

            // Get the values of the input elements
            var teaValue = parseInt(tea.value);
            var coffeeValue = parseInt(coffee.value);

            // Calculate the total cost
            var totalCost = teaValue * teaPrice + coffeeValue * coffeePrice;

            // Display the total cost
            cost.value = totalCost + " rupees";
        });
    </script>
</body>
</html>
